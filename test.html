<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GLUT SGG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
        }
        header {
  		background: #e36c00;
  	color: #fff;
  	padding: 0; /* 去掉内边距，方便图片铺满 */
  	text-align: center;
  	position: relative;
  	height: 200px; /* 可以根据需要调整 header 高度 */
  	overflow: hidden; /* 防止图片溢出 */
	}
        header img {
  		width: 100%;
  		height: 100%;
  	object-fit: cover; /* 保持比例，裁剪超出部分 */
  	position: absolute; /* 让图片作为背景层 */
  	top: 0;
  	left: 0;
  	z-index: 0;
	}
        header h1 {
            display: inline;
            margin-left: 10px;
            font-size: 28px;
            vertical-align: middle;
        }
        main {
            padding: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: monospace;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 4px 8px;
            text-align: center;
        }
        th {
            background: #f0f0f0;
        }
    </style>
</head>
<body>

<header>
    <img src="https://www.glut.edu.cn/images/yanshandamen.jpg" alt="glut">
    <h1>Observations for Station 59431</h1>
</header>

<main>
    <input type="file" id="fileInput" accept=".txt,.csv">
    <table id="dataTable">
        <thead></thead>
        <tbody></tbody>
    </table>
</main>

<script>
    const fileInput = document.getElementById('fileInput');
    const table = document.getElementById('dataTable');
    const thead = table.querySelector('thead');
    const tbody = table.querySelector('tbody');

    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            const text = e.target.result;
            displayTable(text);
        };
        reader.readAsText(file);
    });

    function displayTable(text) {
        tbody.innerHTML = '';
        thead.innerHTML = '';

        const lines = text.split(/\r?\n/).filter(line => line.trim() !== '');
        if (lines.length === 0) return;

        // 假设第一行是表头
        const headers = lines[0].split(/\s+/);
        thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';

        for (let i = 1; i < lines.length; i++) {
            const cells = lines[i].split(/\s+/);
            const rowHtml = '<tr>' + cells.map(c => `<td>${c}</td>`).join('') + '</tr>';
            tbody.innerHTML += rowHtml;
        }
    }
</script>

</body>
</html>
